<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFlow - Your Finances, Simplified</title>

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS for styling -->
    <link href="static/css/index.css" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- index.js path-->
    <script src="/static/js/index.js"></script>

</head>
<body>

    <div class="container-fluid">
        <div class="row d-flex justify-content-between">
            <!-- Left side: Login Form -->
            <div class="col-md-4 col-lg-3">
                <div class="text-start mb-4">
                    <h1 class="brand-logo">FinFlow</h1>
                    <p class="lead">"Your Finances, Simplified."</p>
                </div>

                <!-- Login Form -->
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-start mb-4">Welcome Back</h4>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-start mt-3">
                    <p>New here? <a href="#" class="link-primary" onclick="displayRegister()">Create an account</a></p>
                </div>
            </div>

            <!-- Right side: Pie Chart -->
            <div class="col-md-6 col-lg-7">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createAccountModalLabel">Create an Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createAccountForm">
                        <div class="mb-3">
                            <label for="createEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="createEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="createPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="createPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="createDescription" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="createDescription" rows="3" placeholder="Tell us a bit about yourself"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" form="createAccountForm">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pie Chart Data
        const data = {
            labels: ['Rent', 'Food', 'Transportation', 'Savings', 'Entertainment'],
            datasets: [{
                label: 'Monthly Expenses',
                data: [500, 300, 100, 200, 150],
                backgroundColor: [
                    '#FF5733', '#33FF57', '#3357FF', '#FF33F6', '#FF8C00'
                ],
                borderColor: '#fff',
                borderWidth: 1
            }]
        };
    
        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: 'black' // Set legend labels to black
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.7)',
                        callbacks: {
                            label: function(tooltipItem) {
                                return `${tooltipItem.label}: $${tooltipItem.raw}`;
                            }
                        }
                    }
                }
            }
        };
    
        // Create the chart
        const ctx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctx, config);
    </script>

</body>
</html>
